<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrismCalc - The Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-card">
        <div class="vault-header">
            <h1 class="vault-title"><i class="ri-safe-2-fill"></i> The Vault</h1>
            <p class="vault-subtitle">Session History Log</p>
        </div>

        <div class="vault-actions">
            <button id="export-history" class="btn-export">
                <i class="ri-file-download-line"></i> Export Data
            </button>
            <button id="clear-history" class="btn-clear-history">
                <i class="ri-delete-bin-line"></i> Clear All History
            </button>
        </div>

        <ul id="history-list" class="history-list">
            <!-- Populated by script.js -->
        </ul>

        <a href="index.html" class="nav-link">
            <i class="ri-calculator-line"></i> Back to Calculator
        </a>

        <div class="credits">
            <p>PrismCalc v1.0</p>
            <p>Crafted with <span style="color: var(--accent-glow);">â™¥</span> by <strong>Jules</strong></p>
            <p style="font-size: 0.7rem; margin-top: 5px; opacity: 0.7;">Holographic Interface</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
